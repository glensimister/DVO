<!DOCTYPE html>
<html>

<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>


<body>
    <div id="login">
        <img class="logo" src="images/logo.png" />
        <!--<img class="profile-photo" src="" style="display:none;" />-->
        <div id="confirmation" style="display:none;">
            <!--<p>Welcome <span class="name"></span>!</p>--?
            <!--
            <p>NOTE: To update your profile picture, goto any photo on the internet, right click, and select "Make profile picture".</p>-->
            <h3>Congratulations!</h3>
            <p>Your webpage is live at the following address:</p>
            <p class="url"></p>
        </div>
        <p>
            <button class="btn btn-green logout" style="display:none; margin:20px auto;">LOGOUT</button>
        </p>
        <div id="form">
            <!--<h4>LOGIN</h4>-->
            <div class="form-group">
                <input type="text" id="input" class="form-control" placeholder="Paste your keys here">
            </div>
            <button class="btn btn-red login">LOGIN</button>
            <a class="createAccount">Create account</a>
        </div>
    </div>
    <div id="register" style="display:none;">
        <div id="form">
            <img class="logo" src="images/logo.png" />
            <p></p>
            <div class="form-group">
                <p>Choose a host (optional)</p>
                <select id="host" class="form-control">
                    <option value="https://glensimister.github.io/profile/">Github</option>
                    <option value="http://localhost:8000/">localhost:8000 (for testing only)</option>
                </select>
            </div>
            <div id="generate">
                <button class="btn btn-green generate">GENERATE KEYS</button>
            </div>
            <div class="form-group">
                <div id="keys"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-blue register" style="display:none">REGISTER</button>
            </div>
        </div>
    </div>

    <script src="js/gun.js"></script>
    <script src="js/sea.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
