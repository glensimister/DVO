<!DOCTYPE html>
<html>

<head>
    <title>OPTIONS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>


<body>
    <div id="container">
        <div id="heading">
            <img src="images/logo.png" />
            <h2>OPTIONS</h2>
        </div>
        
                <div class="form-group">
            <label class="clearfix">
                <input type="checkbox"> Inject results into Google search
            </label>
        </div>

        <div class="form-group">
            <p>Filter content with a score below...</p>
            <input type="text" class="form-control" placeholder="40%">
        </div>
        <div class="form-group">
            <h4>Default Currency</h4>
            <p>The default currency is used for any rebates, lottery winnings, etc.</p>
            <select class="form-control default-currency">
                <option value="BTC">BTC - Bitcoin</option>
                <option value="C20">C20 - Crypto20 (Index Fund)</option>
                <option value="ETH">ETH - Ethereum</option>
                <option value="LTC">LTC - Litecoin</option>
                <option value="DASH">DASH - Dash</option>
            </select>
        </div>

        <div class="form-group">
            <label class="clearfix">
                <input type="checkbox"> I want to receive direct marketing messages
            </label>
        </div>
        <div class="form-group">
            <label class="clearfix">
                <input type="checkbox"> I want to receive messages from other single members
            </label>
        </div>

        <div class="form-group">
            <p>Relationship status</p>
            <select class="form-control">
                <option value="">Single</option>
                <option value="">In a relationship</option>
                <option value="">Married</option>
                <option value="">No answer</option>
            </select>
        </div>

        <div class="form-group">
            <p>I am looking for a...</p>
            <select class="form-control">
                <option value="">Man</option>
                <option value="">Women</option>
                <option value="">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Post/Zip code</p>
            <input type="text" class="form-control" placeholder="TQ10 9AB">
        </div>
        <div class="form-group">
            <p>Country...</p>
            <select class="form-control">
                <option value="">United Kingdom</option>
                <option value="">etc...</option>
            </select>
        </div>

        <div class="form-group">
            <p>URL to receive updates</p>
            <input type="text" class="form-control" placeholder="https://trustedupdates.com">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-blue">SAVE CHANGES</button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-red">DELETE YOUR ACCOUNT</button>
        </div>
    </div>
</body>

</html>
